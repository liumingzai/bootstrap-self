<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="../vender/css/bootstrap.min.css" />
  <style>
    section {
      padding: 20px;
      height: 500px;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-6">
        <section>
          <h3>垂直布局</h3>
          <form role="form">
            <div class="form-group">
              <label for="name">姓名</label>
              <input type="name" class="form-control" id="name" placeholder="请输入姓名"/>
            </div>
            <div class="form-group">
                <label>性别</label>
                <div class="radio">
                  <label>
                    <input type="radio">男
                  </label>
                  <label>
                    <input type="radio">女
                  </label>
                </div>
              </div>
              <div class="form-grpu">
                <label>爱好</label>
                <div class="chekbox">
                  <label>
                    <input type="checkbox">健身
                  </label>
                  <label>
                    <input type="checkbox">旅行
                  </label>
                  <label>
                    <input type="checkbox">学习
                  </label>
                </div>
              </div>
          </form>
        </section>
      </div>
      <div class="col-sm-6 col-md-6">
        <section>
          <h3>水平布局</h3>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="请输入名">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">姓</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
                </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">请记住我
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <label>
                  <button type="sumbmit" class="btn btn-primary">登录</button>
                </label>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
